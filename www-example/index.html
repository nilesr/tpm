<!doctype html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<title>TPM Package Database</title>
		<script>
		</script>
	</head>
	<body style="background-color: #E4DDCA;">
		<nav class="navbar navbar-default navbar-sticky-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" style="font-size:large" href="/">TPM Package Database</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="#search">Search</a></li>
					<!--<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
					Sign in
					</button>-->
				</ul>
			</div>
		</nav>

		<div style="background-color:#f8f8f8; padding:30px; position:relative; margin-left:auto; margin-right:auto; width:80%" class="container-fluid">
			<div ng-init="friends = {}"></div>
			<script>
				$http.get('/package-index.json').success(function(data,status,headers,config){friends=data});
			</script>
			Search: <input ng-model="searchText">
			<table id="searchTextResults">
				<tr><th>Name</th><th>Phone</th></tr>
				<tr ng-repeat="package in packageindex | filter:searchText">
					<td>{{package.Version}}</td>
					<td>{{package.Hash}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
